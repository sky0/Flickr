
<html ng-app="flickr">
<head>
    <title>Flickr</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-resource.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>



</head>
<body ng-controller="FlickrCtrl">
    <div class="container" >
        <div class="row">
           <div class="input-form">
  <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon2" ng-model="search">

  </div>
  
   <button ng-click="getPhotos(search)"> Search</button>
</div>
 </div>
  
  <div class="col-md-12">
      <div class="col-md-3" ng-repeat="photo in photos"> <img ng-src="{{photo.url_m}}" height="250" width="250"> 
     <div style="height: 20px"></div>       
      </div>
      <img ng-show="loading" src="assets/img/loading.gif" height="80" width="80">
  </div>


        
   
</body>
      <script src="app/app.js"></script>
      <script src="app/controllers/flickr.js"></script>
      <script src="app/servies/flickerServie.js"></script>

</html>
